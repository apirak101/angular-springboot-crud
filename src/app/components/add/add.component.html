<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>ADD CONTENT</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="productName">LIST</label>
          <input [(ngModel)]="contentt.productName" name="productName" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="content">DETAILS</label>
          <input [(ngModel)]="contentt.content" name="content" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="price">PRICE</label>
          <input [(ngModel)]="contentt.price" name="price" type="number" class="form-control" required>
        </div>
        <hr>
        <button class="btn btn-danger" (click)="AddContent()">ADD CONTENT</button>
        <button (click)="Back()" class="btn btn-link">BACK</button>
      </form>
    </div>
  </div>
</div>
