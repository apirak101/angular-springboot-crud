<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>SING IN</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="username">USERNAME</label>
          <input [(ngModel)]="user.username" name="username" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input [(ngModel)]="user.password" name="password" type="password" class="form-control">
        </div>
        <hr>
        <button (click)="userLogin()" class="btn btn-primary">LOGIN</button>
        <button (click)="SingUP()" class="btn btn-light">SING UP</button>
        <button (click)="Back()" class="btn btn-link">BACK</button>
      </form>
    </div>
  </div>
</div>
